<div class="movie-cards-container">
  <mat-card *ngFor="let movie of movies; let i = index" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>
        Directed by:<br />
        <button
          mat-button
          color="primary"
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth,
              movie.Director.Death
            )
          "
        >
          {{ movie.Director.Name }}
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.imgURL }}" alt="Image of movie" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>

      <!-- Render add to or remove from favorites button depending on isFav -->
      <button
        mat-button
        *ngIf="!isFav(movie._id)"
        (click)="addToFavoriteMovies(movie._id)"
        aria-hidden="false"
        aria-label="Icon to add movie to favorite movies"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="isFav(movie._id)"
        (click)="removeFromFavoriteMovies(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
